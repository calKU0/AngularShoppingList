<div class="mb-3 secondary-font">
  <div class="row g-2">
    <!-- Item Name Input -->
    <div class="col-8 col-md-auto d-flex flex-column">
      <input
        [(ngModel)]="newItemName"
        placeholder="Item Name"
        name="itemName"
        class="form-control"
      />
      <button
        *ngIf="enableScanner"
        type="button"
        (click)="startScanning()"
        class="btn btn-outline-info mt-2"
      >
        Scan
      </button>
    </div>

    <!-- Quantity Input -->
    <div class="col-4 col-md-auto d-flex flex-column">
      <input
        [(ngModel)]="newItemQty"
        type="number"
        placeholder="Qty"
        min="1"
        name="itemQty"
        class="form-control"
      />
      <button type="button" (click)="addItem()" class="btn btn-success mt-2">
        Add
      </button>
    </div>
  </div>

  <!-- Scanner View -->
  <div *ngIf="isScanning" class="mt-3" style="height: 300px; overflow: hidden">
    <zxing-scanner
      [formats]="allowedFormats"
      (scanSuccess)="onCodeResult($event)"
      [torch]="true"
      class="w-100 border rounded"
      style="height: 100%"
    ></zxing-scanner>
  </div>
  <button
    *ngIf="isScanning"
    type="button"
    (click)="stopScanning()"
    class="btn btn-danger mt-2 w-100"
  >
    Cancel Scanning
  </button>
</div>
