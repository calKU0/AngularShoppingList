<div class="mb-3">
  <div class="row g-2 align-items-end">
    <div class="col-auto">
      <input
        [(ngModel)]="newItemName"
        placeholder="Item Name"
        name="itemName"
        class="form-control"
      />
    </div>
    <div class="col-4 col-md-1">
      <input
        [(ngModel)]="newItemQty"
        type="number"
        placeholder="Qty"
        min="1"
        name="itemQty"
        class="form-control w-100"
      />
    </div>
    <div class="col-md-auto col-6" *ngIf="enableScanner">
      <button
        type="button"
        (click)="startScanning()"
        class="btn btn-outline-info w-100"
      >
        Scan
      </button>
    </div>
    <div class="col-md-auto col-6">
      <button type="button" (click)="addItem()" class="btn btn-success w-100">
        Add
      </button>
    </div>
  </div>

  <div *ngIf="isScanning" class="mt-3">
    <zxing-scanner
      [formats]="allowedFormats"
      (scanSuccess)="onCodeResult($event)"
      [torch]="true"
      class="w-100 border rounded"
      style="height: 300px"
    ></zxing-scanner>

    <button
      type="button"
      (click)="stopScanning()"
      class="btn btn-danger mt-2 w-100"
    >
      Cancel Scanning
    </button>
  </div>
</div>
